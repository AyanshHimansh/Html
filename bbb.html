<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <h2>Information Form</h2>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="deptname">Department Name:</label><br>
        <input type="text" id="deptname" name="deptname" required><br><br>

        <label for="id">ID:</label><br>
        <input type="text" id="id" name="id" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="specialisation">Specialisation:</label><br>
        <input type="text" id="specialisation" name="specialisation" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
